<div class="row-fluid">
	<div class="pull-right">
		<span ng-click="showConfig()" class="btn btn-small">Configure</span>
	</div>
</div>
<div class="row-fluid messageRow">
	<div class="span12 messageSpan">
		<span class="rowTitle">Create Push Messages</span>
		<div class="row-fluid messageInnerRow">
			<div class="span6">
				<div>
					<b>Recipients</b>
				</div>
				<div class="span11 offset1">
					<button ng-click="addDevice()" class="btn btn-mini" style="margin-left:5px"><i class="icon-plus"></i></button>
				<button ng-click="removeDevice()" class="btn btn-mini" style="margin-left:5px"><i class="icon-minus"></i></button>
						<i ng-click="showMsg('This feature is disabled')" class="icon-cog pull-right"></i>
				</div>
				<div class="span12">
					<div ng-grid="recipientsOptions" id="blockGrid" class="gridStyle"></div>
				</div>
			</div>
			<div class="span6">
			
				<div>
					<div><b>Apps</b></div>
					<div class="span10 offset1">
						<div ng-repeat="account in systemAccounts">
							<input type="radio" ng-model="selectedApp.appid" value="{{account.appid}}"/> {{account.appid}}
						</div>
					</div>
				</div>
				<div>
					<div><b>Message</b></div>
					<div class="span10 offset1">
						<textarea class="span11" ng-model="message.text"></textarea>
					</div>
					<div class="span8 offset4">
						<button class="btn" ng-click="message.text=''">Clear</button>
						<button ng-click="sendPush()" class="btn">Send</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row-fluid messageRow">
	<div class="span12 messageSpan">
		<span class="rowTitle">History of Pushed Messages <i class="icon-question-sign"></i></span>
		<div class="messageInnerRow span11">
			<div ng-grid="pushHistoryOptions" id="blockGrid" class="gridStyle"></div>
		</div>
	</div>
</div>
