<div class="modal-header" class="text-center"><h2>Login to ClearBlade {{loginTarget}}</h2></div>
<div class="modal-body">
    <div class="form-horizontal login">
        <div class="text-danger"> {{errorMessage}}</div>
        <form class="form-horizontal" name="loginForm" autocomplete="off" ng-submit="login(user)">
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input ng-model="user.email" id="loginEmail" type="text" name="email" placeholder="Email" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input ng-model="user.password" id="loginPassword" type="password" name="password" placeholder="Password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="text-center">
                    <input type="submit" class="btn btn-primary" id="loginSubmit" value="Login">
                    <button type="button" class="btn btn-default cb-padding" ng-click="cancel()">Cancel</button>
                </div>
            </div>
            <!-- Currently disabled
            <div class="form-group">
                <div class="text-center">
                    <a ng-click="forgotPassword()">Forgot your password?</a>
                </div>
            </div> -->

        </form>

    </div>
</div>
<div class="modal-footer">
    <div id="registration-link" ng-show="showRegistration()">
        <h2 class="text-center">Don't have an account?</h2>
        <h3 class="text-center"><a ui-sref="app.register" ng-click="close()">Register here.</a></h3>
    </div>
</div>
