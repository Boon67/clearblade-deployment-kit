<div id="loadBlocked" class="adapter-view">
    <h2>{{currentAdapter[consoleConstants.external.ADAPTER.NAME]}}</h2>

    <div class="col-lg-12">
        <div class="row">
            <div class="adapterFilesHeader centerDiv">
                <label class="col-sm-2">Architecture:</label>
                <span class="ng-scope col-sm-3">{{currentAdapter[consoleConstants.external.ADAPTER.ARCH]}}</span>
                <label class="col-sm-2">Files:</label>

                <ul class="adapterFilesList col-sm-5">
                    <li ng-repeat="file in currentAdapter[consoleConstants.external.ADAPTER.FILES]">
                        {{file[consoleConstants.external.ADAPTER_FILES.NAME]}}
                    </li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <h2 class="text-left">Edges</h2>
            </div>
            <div class="col-sm-6 text-right">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button title="Settings" class="btn btn-default" ng-click="adapterSettingsModal()"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span></button>
                        <!--<button title="Filter" class="btn btn-default" ng-click="filter()"><span class="glyphicon glyphicon-filter" aria-hidden="true"></span></button>-->
                        <button title="Refresh" class="btn btn-default" ng-click="refreshTable()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div ui-grid="edgesGridOptions" ui-grid-pagination ui-grid-resize-columns ui-grid-edit
                 ui-grid-selection id="adapterEdgeGrid" class="gridStyle adapter-edge-grid"></div>
        </div>
    </div>
</div>
