<div class="col-lg-12">

    <div class="row">
        <div class="col-sm-6 collections-controls">
          <div class="input-group">
            <div class="input-group-btn">
              <button title="Add User" class="btn btn-default" ng-click="addUser()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> User</button>
              <button title="Remove Users" class="btn btn-default" ng-click="removeUsers()"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span> Users</button>
              <button title="Add Column" class="btn btn-default" ng-click="addColumn()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Column</button>
            </div>
          </div>
        </div>

        <div class="col-sm-6 collections-controls text-right">
            
          <div class="input-group">
            <div class="input-group-btn">
                <button title="Show All Columns" class="btn btn-default" ng-click="showAllColumns()"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></button>
                <button title="Settings" class="btn btn-default" ng-click="settingsModal()"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span></button>
                <button title="Filter" class="btn btn-default" ng-click="filter()"><span class="glyphicon glyphicon-filter" aria-hidden="true"></span></button>
                <button title="Export" class="btn btn-default" ng-click="exportUsers()" ng-show="userData.length > 0"><span class="glyphicon glyphicon-export" aria-hidden="true"></span></button>
                <button title="Refresh" class="btn btn-default" ng-click="refreshTable()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
            </div>
          </div>
            
        </div>

    </div>

    <div id="blockUserGrid">

        <div ui-grid="userGridOptions" ui-grid-pagination ui-grid-resize-columns ui-grid-edit ui-grid-selection
             class="gridStyle collection-grid"></div>

    </div>
</div>
