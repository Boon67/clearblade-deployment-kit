<div>
	<div class="row">
		<div class="col-sm-12 collections-controls text-right">
			<div class="input-group">
				<div class="input-group-btn">
					<button title="Show All Columns" class="btn btn-default" ng-click="showAllColumns()"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></button>
                	<button title="Export" class="btn btn-default" ng-click="exportEdges()" ng-show="edgeData.length > 0"><span class="glyphicon glyphicon-export" aria-hidden="true"></span></button>
					<button title="Add Column" class="btn btn-default" ng-click="addColumn()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Column</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div class="row-fluid grid-row" id="blockUserGrid">
				<div class="span-12" id="blockEdgeGrid">
					<div ui-grid="edgeGridOptions" ui-grid-pagination ui-grid-resize-columns ui-grid-edit class="gridStyle collection-grid"></div>
				</div>
			</div>
		</div>
	</div>
</div>
