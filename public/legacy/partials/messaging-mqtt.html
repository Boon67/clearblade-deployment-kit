<div>

    <div class="well">
        <h4 class="text-center">System Status</h4>
        <button title="Settings" class="btn btn-default pull-right" ng-click="settingsModal()">
            <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
        </button>

        <div>
            <div>
                <b>Recent Topics <i class="glyphicon glyphicon-question-sign"></i></b>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div ui-grid="recentTopicsOptions" id="blockRecentGrid" class="gridStyle"></div>
                </div>
                <!--commenting this out for now -->
                <!--<div class="col-sm-12">-->
                    <!--<div class="pull-right" style="padding-top:3px; padding-right:5px">-->
                        <!--<button ng-click="showMsg('This feature is disabled')" class="btn btn-default btn-small">-->
                            <!--Download History-->
                        <!--</button>-->
                    <!--</div>-->
                <!--</div>-->
            </div>
        </div>

    </div>

    <div class="well">
        <h4 class="text-center">Test</h4>
        <div class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">Topic</label>
				<span class="col-sm-8">
					<input class="form-control" ng-model="messagingInputs.topic"/>
				</span>
				<span class="col-sm-2">
					<button ng-click="messagingSubscribe()" class="btn btn-default btn-small"
                            ng-disabled="notConnected">Subscribe</button>
				</span>

            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Message</label>
				<span class="col-sm-8">
					<input class="form-control" ng-model="messagingInputs.message"/>
				</span>
				<span class="col-sm-2">
					<button ng-click="messagingPublish()" class="btn btn-default btn-small"
                            ng-disabled="notSubscribed">Publish</button>
				</span>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Received</label>
				<span class="col-sm-8">
                    <div class="well pre-scrollable" style="height: 250px;">
						<div ng-repeat="message in messagesReceived track by $index">{{message}}</div>
					</div>
				</span>
            </div>

        </div>
    </div>
</div>
