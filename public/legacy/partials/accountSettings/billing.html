<h2>Billing History</h2>
<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 well">
    <div class="row">
        <form name="billingPeriodControl" class="form-horizontal col-sm-12">

            <div class="form-group">
                <label class="col-sm-2 control-label">Month:</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="MMMM/yyyy" ng-model="status.date"
                                   is-open="status.opened" datepicker-options="datepickerOptions" ng-click="openDatePicker()"/>
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openDatePicker()"><span class="glyphicon glyphicon-calendar"></span></button>
                      </span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <hr />
    <div class="row">
        <h3>Statement</h3>
        <form name="billingPeriodStatement" class="form-horizontal col-sm-12">
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Plan:</label>
                <div class="col-sm-10">
                    <input type="text" ng-disabled="true" class="form-control" value="{{userInfo.tier}}" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Base Charge:</label>
                <div class="col-sm-10">
                    <input type="text" ng-disabled="true" class="form-control" value="{{billingInfo.baseCharge | currency}}" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Usage Charge:</label>
                <div class="col-sm-10">
                    <input type="text" ng-disabled="true" class="form-control" value="{{billingInfo.usageCharge | currency}}" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Total:</label>
                <div class="col-sm-10">
                    <input type="text" ng-disabled="true" class="form-control" value="{{billingInfo.totalCost | currency}}" />
                </div>
            </div>
        </form>
    </div>
</div>
