<div class="container-fluid cb-page">
    <div class="container-fluid">
    	<div class="col-sm-offset-2" >
            <form class="form-horizontal">
        		<div class="form-group">
                    <label class="col-sm-4 control-label">Recommended Version</label>
                    <div class="col-sm-4">
                        <input class="form-control" ng-disabled="true" value="{{recommendedVersion}}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Disable / Re-enable Version</label>
                    <div class="col-sm-2">
                          <select ng-model="selectedVersion" class="form-control" ng-options="v as v for (k, v) in edgeVersions">
                            <option value="">Select Version</option>
                        </select>
                    </div>
                    <div class="col-sm-1">
                        <button class="btn btn-default" ng-click="enableVersion()">Enable</button>
                    </div>
                    <div class="col-sm-1">
                        <button class="btn btn-default" ng-click="disableVersion()">Disable</button>
                    </div>
                </div>
            </form>
    	</div>
    </div>
</div>
