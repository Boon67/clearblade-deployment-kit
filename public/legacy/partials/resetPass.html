<h3>Set Your New Password:</h3>
<div class="centeredFormDiv">
  <div class="errorMessage">{{errorMessage}}</div>
  <div class="form-horizontal login">
    <form name="resetForm" autocomplete="off" ng-submit="setNewPassword(newPassword)">
      <change-password new-password="newPassword"></change-password>
      <br>
      <div class="control-group">
        <input type="submit" class="btn btn-primary" id="resetSubmit" value="Submit" />
      </div>
    </form>
</div>
