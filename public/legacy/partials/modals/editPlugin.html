<form name="editPlugin">
    <div class="modal-header">
        <div class="row">
            <h3>{{plugin[pluginConstants.NAME]}}</h3>
            <div class="cb-modal-action">
                <span ng-click="exportPlugin()" class="clickable feedback glyphicon glyphicon-export cb-standardIconSize"></span>
                <i class="glyphicon glyphicon-trash pull-right cb-standardIconSize clickable" ng-click="delete()"></i>
            </div>
        </div>
    </div>
    <div class="modal-body">

        <div class="form-horizontal">

            <div class="form-group">
                <label class="control-label col-sm-3">Name </label>
                <div class="col-sm-8">
                    <input ng-model="plugin[pluginConstants.NAME]" readonly type="text" name="collectionName"
                           class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3">URL </label>
                <div class="col-sm-8">
                    <input ng-model="plugin[pluginConstants.URL]" class="form-control"/>
                </div>
            </div>

        </div>

    </div>
    <div class="modal-footer">
        <input ng-click="applyChanges()" type="submit" class="btn btn-success" id="collectionSubmit" value="Save"/>
        <input type="button" class="btn btn-default" ng-click="cancel()" value="Cancel">
    </div>
</form>
