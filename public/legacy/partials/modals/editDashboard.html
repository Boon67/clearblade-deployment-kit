<form name="editDashboard">
    <div class="modal-header">
        <div class="btn-group cb-btn-menu">
            <label class="btn btn-default cb-menu-btn" ng-class="{active: section=='props'}"
                   ng-click="changeSection('props')">
                Properties
            </label>
            <label class="btn btn-default cb-menu-btn" ng-class="{active: section=='security'}"
                   ng-click="changeSection('security')" id="securityTab">
                Security
            </label>
        </div>
        <div class="cb-modal-action">
            <span ng-click="exportDashboard()" class="clickable feedback glyphicon glyphicon-export cb-standardIconSize"></span>
            <i class="glyphicon glyphicon-trash pull-right cb-standardIconSize clickable" ng-click="delete()"></i>
        </div>
    </div>
    <div class="modal-body">

        <div ng-if="section==='props'">

            <div class="form-horizontal">

                <div class="form-group">
                    <label class="control-label col-sm-3">Name </label>
                    <div class="col-sm-8">
                        <input ng-model="dash[dashboardConstants.NAME]" readonly type="text" name="collectionName"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3">Description </label>
                    <div class="col-sm-8">
                        <textarea ng-model="dash[dashboardConstants.DESCRIPTION]" class="form-control"></textarea>
                    </div>
                </div>

            </div>
        </div>

        <div ng-if="section==='security'">
            <div class="row-fluid">
                <h3>Roles</h3>
            </div>
            <div>
                <role-list roles="roles" new-roles="newRoles" resource="dash"
                               resource-filter="filterRoles" resource-key="portals"></role-list>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <input ng-click="applyChanges()" type="submit" class="btn btn-success" id="collectionSubmit" value="Save"/>
        <input type="button" class="btn btn-default" ng-click="cancel()" value="Cancel">
    </div>
</form>
