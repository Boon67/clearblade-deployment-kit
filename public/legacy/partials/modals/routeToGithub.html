<div class="modal-header">
    <h2 class="display-4">Authorize Community</h2>
</div>
<div class="modal-body">
    <div>
        <h4 class="info-message">Select an account to link with ClearBlade</h4>
        <a href="{{githubUrl}}" class="btn btn-block">
            <img border="0" alt="githubAuth" src="img/GitHub-Mark.png" width="75" height="75">
        </a>
    </div>
</div>
<div class="modal-footer">
    <button ng-click="cancel()" class="btn btn-default cb-padding">Cancel</button>
</div>
