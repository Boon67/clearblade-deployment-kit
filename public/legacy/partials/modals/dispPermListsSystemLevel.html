<div>
    <div class="modal-header">
        <h3>{{roleName}}'s System Level Permissions</h3>
    </div>
    <div class="modal-body">


    <!-- services permisson control block -->
      <div>
        <h4>Services / Timers / Triggers</h4>
        <div class="row">
            <div class="text-center col-sm-3">Create</div>
            <div class="text-center col-sm-3">Read</div>
            <div class="text-center col-sm-3">Update</div>
            <div class="text-center col-sm-3">Delete</div>
        </div>
        <div class="row">
            <div class="text-center col-sm-3"><input type="checkbox" ng-model="role.systemLevel.services.create"></div>
            <div class="text-center col-sm-3"><input type="checkbox" ng-model="role.systemLevel.services.read"></div>
            <div class="text-center col-sm-3"><input type="checkbox" ng-model="role.systemLevel.services.update"></div>
            <div class="text-center col-sm-3"><input type="checkbox" ng-model="role.systemLevel.services.delete"></div>
        </div>
      </div>
      <!-- END services permisson control block -->

      <!-- TODO: when timers, triggers, etc have specified permissions, add respective permisson control blocks-->

    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button class="btn btn-success" ng-click="save()">Save</button>
    </div>
</div>
