<div class="modal-header">
  <h2>Changes detected</h2>
</div>
<div class="modal-body" id="blockNewFunc">
  <h3>Would you like to save before proceeding?</h3>
</div>
<div class="modal-footer" style="text-align:center">
  <button class="btn btn-success cb-padding" ng-click="save()">Save</button>
  <button class="btn btn-danger cb-padding" ng-click="navigate()">Don't save</button>
  <button class="btn btn-primary cb-padding" ng-click="stayOnPage()">Stay on Page</button>
</div>
