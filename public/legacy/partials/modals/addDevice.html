<div class="modal-header">
  Add a device
</div>
<div class="modal-body">
  <input type="text" ng-model="newDevice.deviceToken"/>
  <div ng-repeat="type in deviceTypes">
    <input type="radio" ng-model="newDevice.type" value="{{type.value}}"/> {{type.value}}
  </div>
  <div ng-repeat="account in systemAccounts">
    <input type="radio" ng-model="newDevice.appid" value="{{account.appid}}"/> {{account.appid}}
  </div>
</div>
<div class="modal-footer">
  <button ng-click="addDevice()" ng-disabled="newDevice.appid === '' || newDevice.deviceToken === ''" class="btn btn-success"></button>
  <button ng-click="cancel()" class="btn"></button>
</div>
