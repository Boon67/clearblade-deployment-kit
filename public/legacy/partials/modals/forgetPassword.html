<div class="modal-header">
  <h2 ng-show="emailSubmitted">Email Sent!</h2>
  <h2 ng-hide="emailSubmitted">Forgot Password</h2>
</div>


<div class="modal-body">
  <div class="errorMessage">{{errorMsg}}</div>
  
  <form class="form-horizontal login" ng-hide="emailSubmitted" name="loginForm" autocomplete="off" ng-submit="emailNewPassword(email)">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="loginEmail">Email:</label>
      <div class="col-sm-10">
        <input ng-model="email" class="form-control" id="loginEmail" type="email" name="email" placeholder="Email" required />
      </div>
    </div>
    <div class="text-center">
      <input type="submit" class="btn btn-success cb-padding" id="loginSubmit" value="Send New Password Request" />
      <button class="btn btn-default cb-padding" ng-click="cancel()">Cancel</button>
    </div>
  </form>

  <div ng-show="emailSubmitted">
    <p>We have sent an email to <strong>{{email}}</strong>. Please check your email to reset your password.</p>
  </div>

</div>
<div class="modal-footer" ng-show="emailSubmitted">
  <button class="btn btn-primary" ng-click="close()">Ok</button>
</div>
