<div>
    <div class="modal-header">
        <h3>{{ failure.time | date:'medium'}}</h3>
    </div>
    <div class="modal-body scrollable-modal-body" id="blockModal">
    	<h5>Request:</h5>
        <div pretty-json="failure.Args"></div>

        <h5>Response:</h5>
        <div pretty-json="failure.Response"></div>

        <h5>Error:</h5>
        <div pretty-json="failure.Error"></div>

    </div>
    <div class="modal-footer">
    	<button ng-click="discardFailure()" class="btn btn-default">Discard <span class="glyphicon glyphicon-trash"></span></button>
    	<button ng-click="retryFailure()" class="btn btn-default">Retry <span class="glyphicon glyphicon-retweet"></span></button>
        <input ng-click="closeModal()" type="submit" class="btn btn-default" value="Close"/>
    </div>
</div>
