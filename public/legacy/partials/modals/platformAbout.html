<div class="modal-header cb-modal-header" ng-if="data">
  <div class="row-fluid">
    <h2><img alt="ClearBlade" id="clearblade-logo" src="img/company-logo.png"></h2>
    <div class="col-sm-8 col-sm-offset-4" ng-if="data">
      <h4 class="test-center" ng-if="data.version">Platform Version: {{data.version}}</h4>
      <h4 class="test-center" ng-if="data.buildId">Platform Build: {{data.buildId}}</h4>
      <h4 class="test-center" ng-if="semver">Console Version: {{semver}}</h4>
      <h4 class="test-center" ng-if="buildId">Console Build: {{buildId}}</h4>
    </div>
  </div>
</div>

<div class="modal-body" id="blockModal">
  <div class="container-fluid" style="padding-left:0px">
    <div class="col-xs-6 text-right">
      <div class="row-fluid" ng-repeat="patent in patents">
        <span >Patent No : {{patent}}</span>
      </div>
    </div>
    <div class="col-xs-6">
      <button class="btn btn-default" ng-click="openLegal()">View Legal</button>
    </div>
  </div>
</div>

<div class="modal-footer">
  <div class="control-group">
    <div class="control-section" style="float:right;">
      <div class="controls modal-submit" style="padding-right:.5rem;">
        <input ng-click="dismiss()" type="submit" class="btn btn-default" id="dismissAbout" value="Dismiss" />
      </div>
    </div>
  </div>
</div>
