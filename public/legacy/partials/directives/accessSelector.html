<div class="row" ng-if="viewType === 'basic'">
	<p class="text-center">You have been granted access to this system.<p>
</div>

<div class="row" ng-if="viewType === 'owner'">
	<form class="form-horizontal">
		<div class="form-group">
            <label class="col-sm-3 control-label">Owner:</label>
            <div class="col-sm-9">
                <input required ng-model="owner" class="form-control" ng-change="setOwner(owner)" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Developers:</label>
            <div class="col-sm-9">
                <ul style="list-style:none;padding-left: 0px;">
                	<li class="input-group" ng-repeat="dev in currentSettings.developers">
						  <input class="form-control" type="text" value="{{dev.email}}" ng-disabled="true" />
						  <span class="btn btn-default input-group-addon" ng-click='removeDev(dev.email)'>&times;</span>
					</li>
					<li class="input-group">
						  <input class="form-control" type="text" placeholder="New developer email" ng-model="newDev.val" ng-blur='addNewDev(newDev.val)'/>
						  <span class="btn btn-default input-group-addon" ng-click='addNewDev(newDev.val)'>&#43;</span>
					</li>
				</ul>
            </div>
        </div>
	</form>
</div>
