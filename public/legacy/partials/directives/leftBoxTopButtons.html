
<div class="row-fluid">
  <div class="span12" style="padding:4px">
    <span style="font-weight:bold">
      {{title}}
      <button ng-click="addItem()" class="btn btn-mini" style="margin-left:5px"><i class="icon-plus"></i></button>
      <button ng-click="removeItem()" ng-disabled="list.length===0" class="btn btn-mini" style="margin-left:5px"><i class="icon-minus"></i></button>
    </span>
  </div>
</div>
