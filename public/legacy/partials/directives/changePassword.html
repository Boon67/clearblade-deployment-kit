<div class="form-group">
  <label class="col-sm-4 control-label" for="newPassword">New Password:</label>
  <div class="col-sm-8">
    <input ng-model="newPassword" id="newPassword" class="form-control" type="password" name="newPassword" placeholder="New Password"
    required />
  </div>
</div>
<div class="form-group">
  <label class="col-sm-4 control-label" for="conPassword">Confirm New Password:</label>
  <div class="col-sm-8">
    <input ng-model="conPassword" id="conPassword" class="form-control" type="password" name="conPassword" placeholder="New Password"
           pattern="{{newPassword}}" required />
  </div>
</div>
<div ng-show="(newPassword !== conPassword) && (conPassword !== '')" class="form-group">
  <div class="col-sm-8 col-sm-offset-4">
    <span class="text-danger">Passwords do not match!</span>
  </div>
</div>
