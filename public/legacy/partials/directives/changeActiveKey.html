<div class="form-group">
  <label class="col-sm-4 control-label" for="newActiveKey">New Active Key:</label>
  <div class="col-sm-8">
    <input ng-model="newActiveKey" id="newActiveKey" class="form-control" type="password" name="newActiveKey" placeholder="New Active Key"
    required />
  </div>
</div>
<div class="form-group">
  <label class="col-sm-4 control-label" for="conActiveKey">Confirm New Active Key:</label>
  <div class="col-sm-8">
    <input ng-model="conActiveKey" id="conActiveKey" class="form-control" type="password" name="conActiveKey" placeholder="New Active Key"
           pattern="{{newActiveKey}}" required />
  </div>
</div>
<div ng-show="(newActiveKey !== conActiveKey) && (conActiveKey !== '')" class="form-group">
  <div class="col-sm-8 col-sm-offset-4">
    <span class="text-danger">Active Key's do not match!</span>
  </div>
</div>
