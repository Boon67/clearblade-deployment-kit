<div class="row">
	<div class="col-sm-8">
		<input class="form-control" ng-model="currentUser" placeholder="Search by email" uib-typeahead="user.email as user.email for user in getUsers($viewValue)" typeahead-focus-first="true" typeahead-wait-ms="0" typeahead-on-select="callbackFn($item)" />
	</div>	
	<div class="col-sm-4">
    	<span ng-if="isSearching" class="glyphicon glyphicon-refresh" style="left: 10px;position: relative;top:4px"></span>
    </div>	
</div>
